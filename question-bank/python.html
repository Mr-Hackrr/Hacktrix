<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Header Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TechyVia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Theory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        <h1 class="display-4">Embark on a journey to master Python!</h1>
        <p class="lead">Take our interactive quiz to test your skills!</p>
        <button id="start-quest" class="btn btn-light btn-lg">Start Your Quest</button>
    </header>

    <!-- Quest Mode Selection -->
    <section id="quest-mode" class="container mt-5 text-center">
        <h2 class="mb-4">Choose Your Quest Mode</h2>
        <div class="row justify-content-around">
            <div class="col-md-3">
                <button class="mode-btn btn btn-primary w-100 p-4" id="learning-path">
                    <h5>Learning Path</h5>
                    <p>Guided questions from basics to advanced</p>
                    <span class="badge badge-light">Recommended</span>
                </button>
            </div>
            <div class="col-md-3">
                <button class="mode-btn btn btn-danger w-100 p-4" id="challenge-mode">
                    <h5>Challenge Mode</h5>
                    <p>Timed, random questions to test your mettle</p>
                    <span class="badge badge-danger">Pro Mode</span>
                </button>
            </div>
            <div class="col-md-3">
                <button class="mode-btn btn btn-success w-100 p-4" id="custom-quest">
                    <h5>Custom Quest</h5>
                    <p>Pick topics and difficulty to suit your needs</p>
                    <span class="badge badge-success">Personalized</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Question Area -->
    <section id="question-area" class="container mt-5 text-center d-none">
        <div class="card">
            <div class="card-header">
                <h2 id="question-text" class="mb-0"></h2>
                <div class="float-right">
                    <span id="question-number"></span> / <span id="total-questions"></span>
                </div>
            </div>
            <div class="card-body">
                <ul id="question-options" class="list-unstyled">
                    <!-- Options will be populated here -->
                </ul>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button id="submit-answer" class="btn btn-primary btn-block">Submit Answer</button>
                    </div>
                    <div class="col-md-6">
                        <button id="hint-btn" class="btn btn-secondary btn-block">Hint</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <button id="skip-question" class="btn btn-warning btn-block">Skip Question</button>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="progress">
                    <div id="timer-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="timer"></span>
            </div>
        </div>
    </section>

    <!-- Feedback and Progress -->
    <section id="feedback-progress" class="container mt-5 text-center d-none">
        <div class="card">
            <div class="card-body">
                <h3 id="feedback-text" class="mb-4"></h3>
                <div class="progress mb-4">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button id="next-question" class="btn btn-primary btn-block">Next Question</button>
                <button id="restart-quest" class="btn btn-secondary btn-block d-none">Restart Quest</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Quest Summary</h5>
                    <p id="quest-summary">Questions Answered: <span id="answered-count">0</span> | Score: <span id="score">0</span></p>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Actions</h5>
                    <button id="view-leaderboard" class="btn btn-primary">View Leaderboard</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
