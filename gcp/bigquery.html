<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar.minimized {
            width: 50px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        #toggleBtn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button id="toggleBtn">â˜°</button>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1 id="home">Home</h1>
        <p>Welcome to the home page. Here is some introductory content.</p>
        
        <h2 id="services">Services</h2>
        <p>Details about the services offered.</p>
        
        <h2 id="about">About</h2>
        <p>Information about the website or company.</p>
        
        <h2 id="contact">Contact</h2>
        <p>Contact details and form.</p>
    </div>
    <script>
        document.getElementById('toggleBtn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('minimized');
        });
    </script>
</body>
</html>
